---
title: Home
layout: default
---
<div class="infinite-scroll-container list-group list-group-flush">
	{% for post in site.posts %}
	<article class="post list-group-item px-0">
		<h2><a class="text-decoration-none" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
		<p>{{ post.abstract }} <a href="{{ post.url }}" title="{{ post.title }}" class="badge badge-primary">Read on<i class="far fa-arrow-alt-circle-right ml-1"></i></a></p>
		<p class="text-secondary meta small">{{ post.date | date_to_string }}</p>
	</article>
	{% endfor %}
</div>

<script>
$('.infinite-scroll-container').infiniteScroll({
  // options
  path: '.pagination__next',
  append: '.post',
  history: false,
});
</script>
