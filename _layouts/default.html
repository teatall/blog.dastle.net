<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
  {% include meta.html %}
  </head>

  <body>

    {% include nav.html %}

    <div class="container-responsive mt-5">
      <div class="row">

        <div class="col-sm">
        
          <div id="content" role="main">
            {{ content }}       
          </div><!-- /#content -->
          
        </div>


      </div><!-- /.row -->
    </div><!-- /.container-responsive -->
    
    {% include footer.html %}

    <!-- Register service worker -->
    <script>
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("Active service worker found, no need to register");
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register("service-worker.js", {
              scope: "./"
            })
            .then(function (reg) {
              console.log("Service worker has been registered for scope: " + reg.scope);
            });
        }
      }
      
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-box'),
        resultsContainer: document.getElementById('search-box-dropdown'),
        json: '/search.json',
        searchResultTemplate: '<div class="dropdown-item small"><h6><a href="{url}">{title}</a></h6><p clas="text-truncate mb-0">{abstract}</p></div>'
      })
    </script>
    
  </body>

</html>
