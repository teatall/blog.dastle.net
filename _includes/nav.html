<nav id="top" class="navbar navbar-expand-md navbar-light bg-light">
  <div class="container-responsive">

    <a class="navbar-brand" href="/"><i class="fab fa-fort-awesome-alt mr-1"></i>Dastle</a>

    <button class="navbar-toggler border-0 collapsed" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="icon-bar top-bar"></span>
      <span class="icon-bar middle-bar"></span>
      <span class="icon-bar bottom-bar"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarDropdown">
      
      <ul id="menu-main" class="navbar-nav">
        
        {% assign navigation_pages = site.pages | sort: 'title' %}
        {% for p in navigation_pages %}
          {% if p.nav_group == "nav" %}
          <li class="nav-item">
            <a href="{{ p.url }}" class="nav-link {% if p.url == page.url %}active{% endif %}">
              {{ p.title }}
            </a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>
      
    <div id="prefetch-search" class="ml-auto px-0 py-2 py-md-0 col-md-4 col-lg-3">
      <input class="form-control" type="text" placeholder="Search..." id="search-box">
    </div>
      
    </div>

  </div>
</nav>
